<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
		<link rel="stylesheet" type="text/css" href="mystyle.css"></link>
		<title>Frontend Mentor | Time tracking dashboard</title>

		<base target="_blank">

		<script src="main.js" defer="true"></script>
	</head>

	<body>
		<main>
			<header>
				<div class="person">
					<img src="images/image-jeremy.png" alt="jeremy robson's photo">
					<p>Report for</p>
					<h1>Jeremy Robson</h1>
				</div>
				<nav>
					<button type="button" id="day">Daily</button>
					<button type="button" id="week">Weekly</button>
					<button type="button" id="month">Monthly</button>
				</nav>
			</header>

			<div class="card work">
				<img src="images/icon-work.svg" alt="icon work">
				<div class="innerCard">
					<div class="title">
						<h2>Work</h2>
						<a href="#"><img src="images/icon-ellipsis.svg" alt="icon elipsis"></a>
					</div>
					<div class="content">
						<p class="current"></p>
						<p class="previous"></p>
					</div>
				</div>
			</div>
			<div class="card play">
				<img src="images/icon-play.svg" alt="icon play">
				<div class="innerCard">
					<div class="title">
						<h2>Play</h2>
						<a href="#"><img src="images/icon-ellipsis.svg" alt="icon elipsis"></a>
					</div>
					<p class="current"></p>
					<p class="previous"></p>
				</div>
			</div>
			<div class="card study">
				<img src="images/icon-study.svg" alt="icon study">
				<div class="innerCard">
					<div class="title">
						<h2>Study</h2>
						<a href="#"><img src="images/icon-ellipsis.svg" alt="icon elipsis"></a>
					</div>
					<p class="current"></p>
					<p class="previous"></p>
				</div>
			</div>
			<div class="card exercise">
				<img src="images/icon-exercise.svg" alt="img exercise">
				<div class="innerCard">
					<div class="title">
						<h2>Exercise</h2>
						<a href="#"><img src="images/icon-ellipsis.svg" alt="icon elipsis"></a>
					</div>
					<p class="current"></p>
					<p class="previous"></p>
				</div>
			</div>
			<div class="card social">
				<img src="images/icon-social.svg" alt="icon social">
				<div class="innerCard">
					<div class="title">
						<h2>Social</h2>
						<a href="#"><img src="images/icon-ellipsis.svg" alt="icon elipsis"></a>
					</div>
					<p class="current"></p>
					<p class="previous"></p>
				</div>
			</div>
			<div class="card selfCare">
				<img src="images/icon-self-care.svg" alt="icon selfcare">
				<div class="innerCard">
					<div class="title">
						<h2>Self Care</h2>
						<a href="#"><img src="images/icon-ellipsis.svg" alt="icon elipsis"></a>
					</div>
					<p class="current"></p>
					<p class="previous"></p>
				</div>
			</div>
		</main>

		<footer>
			Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
			Coded by <a href="https://www.frontendmentor.io/profile/marija-rajak">Marija Rajak</a>.
		</footer>
	</body>

</html>
